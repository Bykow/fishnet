[package]
name = "fishnet"
version = "2.2.2-dev"
description = "Distributed Stockfish analysis for lichess.org"
repository = "https://github.com/niklasf/fishnet"
readme = "README.md"
license = "GPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["command-line-utilities", "web-programming::http-client", "games"]
keywords = ["chess", "lichess"]
edition = "2018"
exclude = ["assets"]

[dependencies]
arrayvec = "0.5"
atty = "0.2"
bitflags = "1.2"
clap = "3.0.0-beta.2"
configparser = "2.0"
xz2 = "0.1"
num_cpus = "1.13"
rand = "0.8"
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }
rustls = "0.19" # will fail at runtime if mismatch with reqwest
self_update = { version = "0.23", features = ["rustls"], default-features = false }
serde = "1.0"
serde_with = "1.6"
shakmaty = "0.17"
shell-escape = "0.1"
tempfile = "3.1"
tokio = { version = "1.0", features = ["rt", "macros", "sync", "time", "signal", "process", "io-util"], default-features = false }
url = "2.2"
serde_repr = "0.1"
webpki-roots = "0.21"
thousands = "0.2"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(target_arch = "x86_64")'.dependencies]
raw-cpuid = "8.1"
